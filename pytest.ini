[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    integration: marks tests as integration tests that make real API calls with local-llama (free to run)
    slow: marks tests as slow or long-running
    benchmark: marks performance/throughput benchmark tests
    no_mock_provider: requires real provider calls (no mocks)
