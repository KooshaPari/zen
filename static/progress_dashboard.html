<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen MCP Agent Progress Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input, select, button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button.disconnect {
            background: #f44336;
        }

        button.disconnect:hover {
            background: #da190b;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 6px;
            color: white;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f44336;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4CAF50;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .task-id {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
            color: #666;
        }

        .agent-type {
            background: #2196F3;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-starting { background: #fff3cd; color: #856404; }
        .status-analyzing { background: #d1ecf1; color: #0c5460; }
        .status-working { background: #d4edda; color: #155724; }
        .status-testing { background: #e2e3e5; color: #383d41; }
        .status-blocked { background: #f8d7da; color: #721c24; }
        .status-needs_input { background: #ffeeba; color: #856404; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }

        .progress-section {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .activity-feed {
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .activity-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .timestamp {
            font-size: 0.75rem;
            color: #666;
            white-space: nowrap;
        }

        .global-feed {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .feed-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .feed-item {
            padding: 12px;
            border-left: 4px solid #ddd;
            margin-bottom: 10px;
            border-radius: 0 6px 6px 0;
            transition: all 0.3s;
        }

        .feed-item:hover {
            background: #f8f9fa;
            border-left-color: #2196F3;
        }

        .feed-item.status-update { border-left-color: #4CAF50; }
        .feed-item.progress-update { border-left-color: #2196F3; }
        .feed-item.activity-update { border-left-color: #FF9800; }
        .feed-item.warning { border-left-color: #f44336; }
        .feed-item.completion { border-left-color: #9C27B0; }

        .feed-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success { border-left: 4px solid #4CAF50; }
        .notification.warning { border-left: 4px solid #f44336; }
        .notification.info { border-left: 4px solid #2196F3; }

        @media (max-width: 768px) {
            .dashboard {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                width: 100%;
                justify-content: space-between;
            }
            
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>ðŸ§˜ Zen MCP Agent Dashboard</h1>
            <p>Real-time monitoring and control for agent orchestration</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label>Task ID:</label>
                <input type="text" id="taskId" placeholder="Enter task ID to monitor" value="demo-task">
                <button onclick="connectToTask()">Connect</button>
                <button onclick="disconnect()" class="disconnect">Disconnect</button>
            </div>
            
            <div class="control-group">
                <label>Connection:</label>
                <select id="connectionType">
                    <option value="sse">Server-Sent Events</option>
                    <option value="websocket">WebSocket</option>
                </select>
            </div>
            
            <div class="status-indicator">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Disconnected</span>
            </div>
        </div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-value" id="activeTasksCount">0</div>
                <div class="metric-label">Active Tasks</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="completedTasksCount">0</div>
                <div class="metric-label">Completed</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="messagesCount">0</div>
                <div class="metric-label">Messages</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="connectionsCount">1</div>
                <div class="metric-label">Connections</div>
            </div>
        </div>

        <div class="tasks-grid" id="tasksGrid">
            <!-- Task cards will be dynamically inserted here -->
        </div>

        <div class="global-feed">
            <div class="feed-header">
                <h3>Live Activity Feed</h3>
                <div>
                    <button onclick="clearFeed()">Clear</button>
                    <button onclick="exportFeed()">Export</button>
                </div>
            </div>
            <div class="feed-content" id="activityFeed">
                <div class="feed-item">
                    <div class="feed-meta">
                        <span>System</span>
                        <span class="timestamp" id="startTime">Starting up...</span>
                    </div>
                    <div>Dashboard initialized. Connect to a task to begin monitoring.</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div id="notificationContent"></div>
    </div>

    <script>
        class AgentDashboard {
            constructor() {
                this.tasks = new Map();
                this.eventSource = null;
                this.websocket = null;
                this.messageCount = 0;
                this.isConnected = false;
                
                this.initializeUI();
                this.startHeartbeat();
                
                // Set start time
                document.getElementById('startTime').textContent = new Date().toLocaleTimeString();
            }
            
            initializeUI() {
                // Initialize with demo data for testing
                this.addDemoTask();
                this.updateMetrics();
            }
            
            addDemoTask() {
                const demoTask = {
                    id: 'demo-task',
                    agent_type: 'claude',
                    status: 'working',
                    progress: 65,
                    current_activity: 'Implementing user authentication',
                    confidence: 'high',
                    summary: 'Building authentication system with JWT tokens',
                    activities: [
                        { time: '14:30:22', message: 'ðŸš€ Started implementing authentication' },
                        { time: '14:31:15', message: 'âš¡ Created user model and database schema' },
                        { time: '14:32:08', message: 'ðŸ”§ Added password hashing with bcrypt' },
                        { time: '14:33:42', message: 'âš¡ Implementing JWT token generation' }
                    ]
                };
                
                this.tasks.set(demoTask.id, demoTask);
                this.renderTask(demoTask);
            }
            
            connectToTask() {
                const taskId = document.getElementById('taskId').value.trim();
                const connectionType = document.getElementById('connectionType').value;
                
                if (!taskId) {
                    this.showNotification('Please enter a task ID', 'warning');
                    return;
                }
                
                this.disconnect();
                
                if (connectionType === 'sse') {
                    this.connectSSE(taskId);
                } else {
                    this.connectWebSocket(taskId);
                }
            }
            
            connectSSE(taskId) {
                const url = `/stream/${taskId}`;
                this.eventSource = new EventSource(url);
                
                this.eventSource.onopen = () => {
                    this.setConnectionStatus(true, 'SSE');
                    this.addFeedItem('System', 'Connected to task via Server-Sent Events', 'info');
                };
                
                this.eventSource.onmessage = (event) => {
                    this.handleMessage(JSON.parse(event.data));
                };
                
                this.eventSource.onerror = () => {
                    this.setConnectionStatus(false);
                    this.addFeedItem('System', 'SSE connection error', 'warning');
                };
            }
            
            connectWebSocket(taskId) {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const url = `${protocol}//${window.location.host}/ws/${taskId}`;
                this.websocket = new WebSocket(url);
                
                this.websocket.onopen = () => {
                    this.setConnectionStatus(true, 'WebSocket');
                    this.addFeedItem('System', 'Connected to task via WebSocket', 'info');
                };
                
                this.websocket.onmessage = (event) => {
                    this.handleMessage(JSON.parse(event.data));
                };
                
                this.websocket.onclose = () => {
                    this.setConnectionStatus(false);
                    this.addFeedItem('System', 'WebSocket connection closed', 'warning');
                };
                
                this.websocket.onerror = () => {
                    this.setConnectionStatus(false);
                    this.addFeedItem('System', 'WebSocket connection error', 'warning');
                };
            }
            
            disconnect() {
                if (this.eventSource) {
                    this.eventSource.close();
                    this.eventSource = null;
                }
                
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                
                this.setConnectionStatus(false);
            }
            
            handleMessage(data) {
                this.messageCount++;
                this.updateMetrics();
                
                // Handle different message types
                if (data.type === 'status_update') {
                    this.handleStatusUpdate(data);
                } else if (data.type === 'progress_update') {
                    this.handleProgressUpdate(data);
                } else if (data.type === 'activity_update') {
                    this.handleActivityUpdate(data);
                } else if (data.type === 'completion') {
                    this.handleCompletion(data);
                }
                
                // Add to global feed
                this.addFeedItem(
                    data.agent_type || 'Agent',
                    this.formatMessageContent(data),
                    data.type
                );
            }
            
            handleStatusUpdate(data) {
                const taskId = data.task_id;
                let task = this.tasks.get(taskId);
                
                if (!task) {
                    task = {
                        id: taskId,
                        agent_type: data.agent_type || 'unknown',
                        activities: []
                    };
                    this.tasks.set(taskId, task);
                }
                
                task.status = data.content.status;
                task.summary = data.content.message || task.summary;
                
                this.renderTask(task);
                this.showNotification(`Task ${taskId}: ${data.content.status}`, 'info');
            }
            
            handleProgressUpdate(data) {
                const taskId = data.task_id;
                const task = this.tasks.get(taskId);
                
                if (task) {
                    const progressMatch = data.content.content.match(/(\d+)%/);
                    if (progressMatch) {
                        task.progress = parseInt(progressMatch[1]);
                    }
                    
                    this.renderTask(task);
                }
            }
            
            handleActivityUpdate(data) {
                const taskId = data.task_id;
                const task = this.tasks.get(taskId);
                
                if (task) {
                    task.current_activity = data.content.content;
                    
                    // Add to activity history
                    task.activities.unshift({
                        time: new Date().toLocaleTimeString(),
                        message: `âš¡ ${data.content.content}`
                    });
                    
                    // Keep only last 10 activities
                    if (task.activities.length > 10) {
                        task.activities = task.activities.slice(0, 10);
                    }
                    
                    this.renderTask(task);
                }
            }
            
            handleCompletion(data) {
                const taskId = data.task_id;
                const task = this.tasks.get(taskId);
                
                if (task) {
                    task.status = data.content.status;
                    task.progress = 100;
                    task.summary = data.content.summary;
                    
                    this.renderTask(task);
                    this.showNotification(`Task completed: ${taskId}`, 'success');
                }
                
                this.updateMetrics();
            }
            
            formatMessageContent(data) {
                const content = data.content;
                
                if (data.type === 'status_update') {
                    return `Status: ${content.status} - ${content.message || ''}`;
                } else if (data.type === 'progress_update') {
                    return `Progress: ${content.content}`;
                } else if (data.type === 'activity_update') {
                    return `Activity: ${content.content}`;
                } else if (data.type === 'completion') {
                    return `Completed: ${content.summary}`;
                }
                
                return JSON.stringify(content);
            }
            
            renderTask(task) {
                const tasksGrid = document.getElementById('tasksGrid');
                let taskCard = document.getElementById(`task-${task.id}`);
                
                if (!taskCard) {
                    taskCard = document.createElement('div');
                    taskCard.id = `task-${task.id}`;
                    taskCard.className = 'task-card';
                    tasksGrid.appendChild(taskCard);
                }
                
                const progressPercent = task.progress || 0;
                const statusClass = `status-${(task.status || 'unknown').replace(' ', '_')}`;
                
                taskCard.innerHTML = `
                    <div class="task-header">
                        <div>
                            <div class="task-id">${task.id}</div>
                            <div style="margin-top: 5px;">
                                <span class="agent-type">${task.agent_type}</span>
                                <span class="status-badge ${statusClass}">${task.status || 'unknown'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="progress-section">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 0.9rem;">
                            <span>Progress: ${progressPercent}%</span>
                            <span>Confidence: ${task.confidence || 'medium'}</span>
                        </div>
                    </div>
                    
                    <div style="margin: 15px 0;">
                        <strong>Current Activity:</strong><br>
                        <span>${task.current_activity || 'No current activity'}</span>
                    </div>
                    
                    <div style="margin: 15px 0;">
                        <strong>Summary:</strong><br>
                        <span>${task.summary || 'No summary available'}</span>
                    </div>
                    
                    <div class="activity-feed">
                        <strong style="margin-bottom: 10px; display: block;">Recent Activity:</strong>
                        ${(task.activities || []).map(activity => `
                            <div class="activity-item">
                                <span class="timestamp">${activity.time}</span>
                                <span>${activity.message}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            addFeedItem(source, message, type = 'info') {
                const feed = document.getElementById('activityFeed');
                const feedItem = document.createElement('div');
                feedItem.className = `feed-item ${type}`;
                
                feedItem.innerHTML = `
                    <div class="feed-meta">
                        <span>${source}</span>
                        <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                    </div>
                    <div>${message}</div>
                `;
                
                feed.insertBefore(feedItem, feed.firstChild);
                
                // Keep only last 100 items
                while (feed.children.length > 100) {
                    feed.removeChild(feed.lastChild);
                }
                
                // Auto-scroll to top for new items
                feed.scrollTop = 0;
            }
            
            setConnectionStatus(connected, type = '') {
                this.isConnected = connected;
                const dot = document.getElementById('connectionDot');
                const status = document.getElementById('connectionStatus');
                
                if (connected) {
                    dot.classList.add('connected');
                    status.textContent = `Connected (${type})`;
                } else {
                    dot.classList.remove('connected');
                    status.textContent = 'Disconnected';
                }
            }
            
            updateMetrics() {
                const activeTasks = Array.from(this.tasks.values())
                    .filter(task => !['completed', 'failed'].includes(task.status)).length;
                const completedTasks = Array.from(this.tasks.values())
                    .filter(task => ['completed'].includes(task.status)).length;
                
                document.getElementById('activeTasksCount').textContent = activeTasks;
                document.getElementById('completedTasksCount').textContent = completedTasks;
                document.getElementById('messagesCount').textContent = this.messageCount;
            }
            
            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const content = document.getElementById('notificationContent');
                
                notification.className = `notification ${type} show`;
                content.textContent = message;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            startHeartbeat() {
                // Simulate some activity for demo purposes
                if (!this.isConnected) {
                    setInterval(() => {
                        const demoTask = this.tasks.get('demo-task');
                        if (demoTask && demoTask.status === 'working') {
                            // Simulate progress
                            if (demoTask.progress < 100) {
                                demoTask.progress = Math.min(100, (demoTask.progress || 0) + Math.random() * 5);
                            }
                            
                            // Simulate activity changes
                            const activities = [
                                'Implementing JWT middleware',
                                'Writing authentication tests', 
                                'Adding password validation',
                                'Creating user session management',
                                'Testing login/logout flow'
                            ];
                            
                            if (Math.random() < 0.3) {
                                const randomActivity = activities[Math.floor(Math.random() * activities.length)];
                                demoTask.current_activity = randomActivity;
                                
                                demoTask.activities.unshift({
                                    time: new Date().toLocaleTimeString(),
                                    message: `âš¡ ${randomActivity}`
                                });
                                
                                if (demoTask.activities.length > 10) {
                                    demoTask.activities = demoTask.activities.slice(0, 10);
                                }
                            }
                            
                            this.renderTask(demoTask);
                            
                            // Mark as completed when progress reaches 100%
                            if (demoTask.progress >= 100 && demoTask.status === 'working') {
                                demoTask.status = 'completed';
                                demoTask.summary = 'Successfully implemented complete authentication system';
                                this.renderTask(demoTask);
                                this.updateMetrics();
                                this.showNotification('Demo task completed!', 'success');
                            }
                        }
                    }, 2000);
                }
                
                // Keep connection alive
                setInterval(() => {
                    if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 30000);
            }
        }
        
        // Global functions
        function connectToTask() {
            dashboard.connectToTask();
        }
        
        function disconnect() {
            dashboard.disconnect();
        }
        
        function clearFeed() {
            const feed = document.getElementById('activityFeed');
            feed.innerHTML = '';
            dashboard.addFeedItem('System', 'Activity feed cleared', 'info');
        }
        
        function exportFeed() {
            const feedItems = Array.from(document.querySelectorAll('#activityFeed .feed-item'));
            const data = feedItems.map(item => {
                const meta = item.querySelector('.feed-meta').textContent;
                const content = item.querySelector('div:last-child').textContent;
                return `${meta}: ${content}`;
            }).join('\n');
            
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `agent-activity-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Initialize dashboard
        const dashboard = new AgentDashboard();
    </script>
</body>
</html>
