# NATS Server Configuration

# Server name and listen addresses
server_name: zen-nats
listen: 0.0.0.0:4222

# HTTP monitoring
http: 0.0.0.0:8222

# Cluster configuration
cluster {
  name: zen-cluster
  listen: 0.0.0.0:6222
}

# JetStream configuration
jetstream {
  store_dir: /data/jetstream
  max_memory_store: 1GB
  max_file_store: 10GB
}

# Logging
debug: false
trace: false
logtime: true
log_file: /data/nats.log

# Limits
max_connections: 10000
max_payload: 4MB
max_pending: 64MB

# Authorization (basic for development)
authorization {
  users = [
    {user: zen_user, password: zen_password}
  ]
}

# System account
system_account: SYS

accounts {
  SYS {
    users = [
      {user: admin, password: admin}
    ]
  }
}